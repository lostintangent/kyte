<!DOCTYPE html>
<html>

<head>
  <title>Kyte :: Simple collaborative editing for developers</title>
  <script src="https://unpkg.com/monaco-editor@0.10.1/min/vs/loader.js"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    #container {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script>
    // This is required because many of the Monaco modules
    // expect to load sub-modules from a virtual "vs" root path.
    require.config({ paths: { "vs": "https://unpkg.com/monaco-editor@0.10.1/min/vs" } });

    require(["vs/editor/editor.main"], () => {
      monaco.editor.create(document.getElementById("container"), {
        theme: "vs-dark" // TODO: Enable changing theme
      });

      // Now that the editor has been fully initialized,
      // let's lazilly load the client code that depends on it.
      require(["index"], () => {
      });
    });
  </script>
</body>

</html>
